mutation createRecipeWithIngredients(
  $userId: String!
  $recipeId: ID!
  $name: String!
  $description: String!
  $published: String!
  $isArchived: Boolean!
  $ingredients: [CustomIngredientsInput]
) {
  createRecipeWithIngredients(
    userId: $userId
    recipeId: $recipeId
    name: $name
    description: $description
    published: $published
    isArchived: $isArchived
    ingredients: $ingredients
  ) {
    name
    recipeId
  }
}


